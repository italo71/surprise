<div class="row mt-4">
    <div class="d-flex justify-content-center">
        <div class="col-11">
            <div class="card">
                <div class="row">
                    <div class="col-12 d-flex div-lista-regras" style="flex-direction: column;">
                        <div class="col-12 d-flex justify-content-center">
                            <span style="font-size: 30px;">Login</span>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <div class="col-3 d-flex" style="flex-direction: column;">
                                <div class="col-12">
                                    <app-input-field label="Login" i="login_input"
                                        placeholder="UsuÃ¡rio de login"></app-input-field>
                                </div>
                                <div class="col-12 d-flex">
                                    <div class="col-11">
                                        <app-input-field label="Senha" i="senha_input"
                                            [type]="!exibirSenha?'password':'text'" placeholder="Senha"></app-input-field>
                                    </div>
                                    <div class="col-1 d-flex">
                                        <button class="btn-pass"><span class="material-symbols-outlined" (click)="togglePassword()">
                                                {{!exibirSenha?'visibility':'visibility_off'}}
                                            </span></button>
                                    </div>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <div class="col-10">
                                        <span style="color: lightcoral;" class="none password_inccorect">Senha incorreta</span>
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-success" (click)="entrar()"><span *ngIf="!requestOn">Entrar</span>
                                            <div class="spinner-border" role="status" *ngIf="requestOn">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
